<mat-card fxFlex="100">
    <mat-toolbar fxLayoutAlign="left center" colour="primary">Enter Evaluation Mark Details</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" >
    <mat-grid-list cols="2" rowHeight="500px">
        <mat-grid-tile>
            <div class="controlers-container">
                <mat-form-field>
                    <input fromControlName="id" matInput placeholder="ID"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="evaluationyear" matInput placeholder="Evaluation Year*"> 
                    <mat-error> This field is mandatory! </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month1m" matInput placeholder="Mark of 1st month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month2m" matInput placeholder="Mark of 2nd month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month3m" matInput placeholder="Mark of 3rd month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month4m" matInput placeholder="Mark of 4th month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month5m" matInput placeholder="Mark of 5th month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month6m" matInput placeholder="Mark of 6th month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month7m" matInput placeholder="Mark of 7th month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month8m" matInput placeholder="Mark of 8th month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month6m" matInput placeholder="Mark of 9th month"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName=" month6m" matInput placeholder="Mark of 10th month"> 
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            
<div class="button-row">
    <button mat-raised-button color="primary" type="add" [disabled]="service.form.invalid" > Add </button>
    <button mat-raised-button color="basic" (click)="onClear"> Cancel </button>
    <button mat-raised-button color="primary" type="update"> Update </button>
    <button mat-raised-button color="warn" type="delete"> Delete </button>
    <br>
    <button mat-raised-button color="primary" type="markprediction"> Initiate Mark Prediction </button>
</div>
