<mat-card fxFlex="100">
    <mat-toolbar fxLayoutAlign="left center" colour="primary">Enter Teacher Details</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" >
    <mat-grid-list cols="2" rowHeight="500px">
        <mat-grid-tile>
            <div class="controlers-container">
                <mat-form-field>
                    <input fromControlName="id" matInput placeholder="ID"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="firstname" matInput placeholder="First Name*"> 
                    <mat-error> This field is mandatory! </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="lastname" matInput placeholder="Last Name"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="dob" matInput [matDatePicker]="picker" placeholder="Date of Birth">
                    <mat-datepicker-toggle matSuffix[for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>   
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="emailid" matInput placeholder="Email ID*"> 
                    <mat-error> Enter a valid Email Id </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="phonenumber" matInput placeholder="Phone Number"> 
                    <mat-error> Minimum leght should contain ten characters </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="address" matInput placeholder="Address"> 
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="nicnumber" matInput placeholder="NIC Number"> 
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="controlers-container">
                <mat-form-field>
                    <mat-select fromControlName="role" placeholder="Role">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let role of roles">
                            <mat-option value="{{role.id}}">{{role.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>            
                     
    <br>
<div class="button-row">
    <button mat-raised-button color="primary" type="add" [disabled]="service.form.invalid" > Add </button>
    <button mat-raised-button color="basic" (click)="onClear"> Cancel </button>
    <button mat-raised-button color="primary" type="update"> Update </button>
    <button mat-raised-button color="warn" type="delete"> Delete </button>
</div>
</mat-grid-tile>
</form>
</mat-card>
